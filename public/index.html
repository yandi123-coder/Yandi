<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="navbar">
    <ul>
      <a href="#">Product List</a>
      <a href="new_product.html">New Product</a>
      <a href="best_seller.html">Best Seller</a>
      <a href="promo.html">Promo</a>
    </ul>
  </div>

  <section class="hero">
    <div>
      <h2 class="title">Alat Musik</h2>
      <p class="hero-text">
        Website Alat Musik Sederhana
      </p>
    </div>
  </section>

  <h1>Daftar Alat Musik</h1>

  <div id="container"></div>



  <script>
    fetch('http://localhost:8005/api/finish')
    .then(res => res.json())
  .then(data => {
    const container = document.getElementById('container');

    data.forEach(item => {
      // buat elemen section untuk setiap alat musik
      const section = document.createElement('section');

      // nama alat musik
      const heading = document.createElement('h2');
      heading.textContent = item.nama;
      section.appendChild(heading);

      // gambar alat musik
      const img = document.createElement('img');
      // sumber gambar diarahkan ke endpoint static backend
      img.src = `/album/${item.gambar}`;
      img.alt = item.nama;
      img.style.width = '200px'; // contoh styling, sesuaikan

      section.appendChild(img);

      container.appendChild(section);
    });
  })
  .catch(err => {
    console.error('Error fetch data:', err);
  });
  </script>

</body>
</html>
